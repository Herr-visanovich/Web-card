<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card exercise</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="author" content="Visani Andrea">
        <meta name="description" content="An exercise for creatting cards">
        <meta name="keywords" content="CSS, HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main>
            <div class="card-container">
                
                <img class="card-image" src="../assets/images/img.png" alt="Course image" width="100%">
                
                <div class="card-label">
                    <strong>Learning</strong>
                </div>
                <p>Published 2024-01-29</p>
                <div class="card-text-header">
                    <h2>HTML & CSS Fundations</h2>
                </div>
                <div class="card-text-paragraph">
                    These languages are the backbone of every website, defining structure, content and presentation

                </div>
                    

                
                <div class="card-footer">
                    <img class="card-footer-image" src="../assets/images/image-avatar.webp">
                    <div class="card-footer-name"><strong>Andrea Visani</strong></div>
                </div> 

            </div>

        </main>


    </body>
</html>
